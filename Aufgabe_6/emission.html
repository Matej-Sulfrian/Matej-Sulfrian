  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="Europe">
        <img src="images/northamerica.png" class="NorthAmerica">
        <img src="images/southamerica.png" class="SouthAmerica">
        <img src="images/africa.png" class="Africa">
        <img src="images/asia.png" class="Asia">
        <img src="images/australia.png" class="Australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in XXX
    </h1>

            
    <div class="chartWrapper">
            <img src="images/eisberg.png" class="berg">
    </div>
    
    <main>
        <section>
            <h2 class="absolute">--</h2>
            <p class="absoluteText">Emission absolute of XXX in 2018</p>
        </section>
        
        <section>
            <h2 class="relative">--</h2>
            <p class="relativeText">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="growthp">--</h2>
            <p class="growthpText">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="growtha">--</h2>
            <p class="growthaText">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
